<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="pageTitle"><h1 id="headerStyle">CHOO-se Your Train</h1></header>
    <br><br>
    <div class="container">
        <div class="row tableTitle">Current Train Schedule</div>
        <table class="table table-sm table-hover table-borderless table-striped" id="targetTable">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="container addTrainForm">
        <div class="row tableTitle">Add Train</div>
        <div class="row">
            <div class="col-md-12 align-center">
                <form>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="trainName">Train Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" name="trainName" id="trainName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="destination">Destination</label>
                        <div class="col-10">
                            <input class="form-control" type="text" name="destination" id="destination">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="firstArrival">First Train Time (HH:mm - military time)</label>
                        <div class="col-10">
                            <input class="form-control" type="datetime" name="firstArrival" id="firstArrival">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="frequency">Frequency</label>
                        <div class="col-10">
                            <input class="form-control" type="number" name="frequency" id="frequency">
                        </div>
                    </div>
                    <button class="btn btn-addTrain" type="submit" onclick="addTrain()">Submit</button>
                </form>
            </div>
        </div>
        <br>
        <hr><br>
        <div class="row">
            <div id="trainList" class="col-md-12 align-center"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
